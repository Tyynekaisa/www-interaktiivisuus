<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Arvauspeli</title>
</head>

<body>
    <div class="container">
        <h1>Numeroarvauspeli</h1>
        <p>Tervetuloa pelaamaan numeroarvauspeliä.</p>
        <p>Arvaa luku 1-100 väliltä.<br>Sinulla on käytössäsi 10 arvausta.</p>
        <div class="peli">
            <input type="text" id="input" placeholder="Arvauksesi?"></input>
            <button id="btn">Vastaa</button>
            <p id="output">Syötä luku väliltä 1-100</p>
            <script src="./js/script.js"></script>
        </div>
    </div>
</body>
</html>
